<!DOCTYPE html>
<html lang="en">
  {{> head}} {{#> page-layout }}
  <main>
    <div class="team-links mb-8"></div>
    <div class="flex gap-4 justify-center">
      <div class="flex flex-col gap-2 team-overview w-36 mt-12">
        <div class="h-[150px] flex items-center mb-5">
          <div class="w-30 h-30 mx-auto bg-gray-300 p-8 rounded-full relative">
            <img class="team-logo object-contain w-1/1 h-1/1" />
            <div
              class="absolute rounded-full border-b-gray-100 border border-gray-200 bg-white w-7 h-7 text-center bottom-0 right-0"
            >
              ðŸ”¥
            </div>
          </div>
        </div>
        <h1 class="text-lg text-gray-800 team-name">Seattle Mariners</h1>
        <p class="text-black text-xs team-record">16 - 12</p>
        <p class="text-black text-xs team-division-ranking">1st [AL West]</p>
        <p class="text-black text-xs mb-2 team-mlb-ranking">7th [MLB]</p>

        <p class="text-black text-xs mb-2">Strength of Schedule</p>
        <p class="text-black text-xs mb-2 flex-grow">
          Strength of Remaining Schedule
        </p>
        <select
          class="year-select bg-transparent placeholder:text-gray-400 text-gray-700 text-xs border border-gray-200 rounded pl-2 pr-5 py-1 transition duration-300 ease focus:outline-none focus:border-gray-400 hover:border-gray-400 shadow-sm focus:shadow-md appearance-none cursor-pointer"
        >
          <option value="2025" selected>2025 Season</option>
          <option value="2024">2024 Season</option>
          <option value="2023">2023 Season</option>
        </select>
      </div>
      <div class="team-chart grid grid-cols-2">
        <div></div>
        <div class="flex">
          <h2
            class="rounded-md bg-gray-100 text-gray-500 p-1 px-2 m-2 text-xs w-fit font-bold shadow-sm"
          >
            MLB Ranking
          </h2>
        </div>

        <div class="rankings-y-axis"></div>
        <div class="rankings border-y-1 border-gray-500"></div>

        <div></div>
        <div class="opponent-logos"></div>

        <div class="schedule-y-axis"></div>
        <div class="border border-x-0 border-gray-500 relative">
          <h2
            class="rounded-md bg-gray-100 text-gray-500 p-1 px-2 m-2 text-xs w-fit font-bold shadow-sm absolute top-0 left-0"
          >
            Net Record
          </h2>
          <div class="schedule"></div>
        </div>

        <div>
          <img class="team-logo object-contain w-5 h-5" />
        </div>
        <div class="footer"></div>
      </div>
    </div>
  </main>
  {{/ page-layout }}
</html>
